<!-- TODO: This is showing always. Needs to go away when mobileMenuState$.active is false. -->
<div [ngClass]="(this.mobileMenuState$ | async)?.active ? 'visible' : 'invisible'" class="fixed inset-0 z-40 flex transition-all ease-in-out duration-300 transform md:hidden" role="dialog" aria-modal="true">
  <div [ngClass]="(this.mobileMenuState$ | async)?.active ? 'opacity-100' : 'opacity-0'" (click)="toggleMobileMenu()" class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity ease-linear duration-300" aria-hidden="true"></div>

  <div [ngClass]="(this.mobileMenuState$ | async)?.active ? 'translate-x-0' : '-translate-x-full'" class="relative max-w-xs w-full bg-white pt-5 pb-4 flex-1 flex flex-col transition ease-in-out duration-300 transform">
    <app-mobile-menu-close-button></app-mobile-menu-close-button>

    <div class="flex-shrink-0 px-4 flex items-center">
      <a href="#">
        <img class="h-8 w-auto" src="assets/logo_w_text.svg" alt="Next Day Lost">
      </a>
    </div>
    <div class="mt-5 flex-1 h-0 overflow-y-auto">
      <nav class="px-2 space-y-1">
        <app-mobile-menu-link [route]="'explore'">Explore</app-mobile-menu-link>
        <app-mobile-menu-link [route]="'polygons'">Polygons</app-mobile-menu-link>
      </nav>
    </div>
  </div>

  <div class="flex-shrink-0 w-14">
    <!-- Dummy element to force sidebar to shrink to fit close icon -->
  </div>
</div>
