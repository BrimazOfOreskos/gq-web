<div class="fixed inset-0 z-40 flex md:hidden" role="dialog" aria-modal="true">
  <!--
    Off-canvas menu overlay, show/hide based on off-canvas menu state.

    Entering: "transition-opacity ease-linear duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "transition-opacity ease-linear duration-300"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>

  <!--
    Off-canvas menu, show/hide based on off-canvas menu state.

    Entering: "transition ease-in-out duration-300 transform"
      From: "-translate-x-full"
      To: "translate-x-0"
    Leaving: "transition ease-in-out duration-300 transform"
      From: "translate-x-0"
      To: "-translate-x-full"
  -->
  <div class="relative max-w-xs w-full bg-white pt-5 pb-4 flex-1 flex flex-col">
    <app-mobile-menu-close-button></app-mobile-menu-close-button>

    <div class="flex-shrink-0 px-4 flex items-center">
      <img class="h-8 w-auto" src="assets/logo_w_text.svg" alt="Galaxy Quest">
    </div>
    <div class="mt-5 flex-1 h-0 overflow-y-auto">
      <nav class="px-2 space-y-1">
        <app-mobile-menu-link [route]="'explore'">Explore</app-mobile-menu-link>
        <app-mobile-menu-link [route]="'polygons'">Polygons</app-mobile-menu-link>
      </nav>
    </div>
  </div>

  <div class="flex-shrink-0 w-14">
    <!-- Dummy element to force sidebar to shrink to fit close icon -->
  </div>
</div>
